# Single-day configuration focused on a restricted technology set for quicker debugging runs.
# Use via `snakemake --configfile config/day-core-technologies.yaml`.

version: 0.7.0
foresight: overnight

tutorial: false

run:
  name: europe-day-core-tech
  sector_name: ""
  shared_cutouts: true

results_dir: results/
summary_dir: results/

regions: ["europe"]
countries:
  - "AL"
  - "AT"
  - "BA"
  - "BE"
  - "BG"
  - "CH"
  - "CZ"
  - "DE"
  - "DK"
  - "EE"
  - "ES"
  - "FI"
  - "FR"
  - "GB"
  - "GR"
  - "HR"
  - "HU"
  - "IE"
  - "IT"
  - "LT"
  - "LU"
  - "LV"
  - "ME"
  - "MK"
  - "NL"
  - "NO"
  - "PL"
  - "PT"
  - "RO"
  - "RS"
  - "SE"
  - "SI"
  - "SK"
  - "XK"

snapshots:
  start: "2013-01-01 00:00"
  end: "2013-01-02 00:00"
  inclusive: "left"

enable:
  retrieve_databundle: false
  retrieve_databundle_sector: false
  retrieve_cost_data: false
  download_osm_data: false
  build_natura_raster: false
  build_cutout: false

scenario:
  simpl: [""]
  ll: ["copt"]
  clusters: [140]  # match baseline resolution (>= 108 minimum for this country set)
  opts: ["Co2L-3h"]  # retain the standard PyPSA-Earth preset (CO2 cap + 3 h aggregation)

clustering:
  focus_weights:
    DE: 0.0517
    FR: 0.0422
    GB: 0.0418
    IT: 0.0366
    ES: 0.0294
    PL: 0.0236
    NL: 0.0111
    SE: 0.0065
    DK: 0.0037
    NO: 0.0034

atlite:
    name: gurobi
    options: gurobi-default
solving:
  options:
    formulation: kirchhoff
    load_shedding: 500.
    noisy_costs: false
    clip_p_max_pu: 0.01
    min_iterations: 1
    max_iterations: 1
    skip_iterations: true
    track_iterations: false
    extra_functionality:
      - scripts/extra/limit_core_technologies.py::limit_core_technologies
  solver:
    name: gurobi
    options: gurobi-default
  mem: 16000

logging:
  level: INFO

plotting:
  map:
    boundaries: [-11.0, 30.0, 34.0, 72.0]
    figsize: [7, 7]

global_constraints:
  - name: CO2LimitZero
    sense: "<="
    type: "primary_energy"
    carrier_attribute: "co2_emissions"
    constant: 0.0

custom:
  core_technologies:
    allow_generators:
      - "CCGT"
      - "nuclear"
      - "onwind"
      - "offwind-ac"
      - "offwind-dc"
      - "solar"
    allow_storage:
      - "PHS"
      - "battery"
      - "gas"
